<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise Set</title>
</head>
<body>
  <script>
    function odd_even(x){
      if ( x%2 == 0 )
      {
        return `Even number`;
      }
      else{
        return `Odd number`;
      }
      let finalResult = odd_even(10);
      console.log(`final result : ${finalResult}`);
      finalResult = odd_even(14);
      console.log(`final result : ${finalResult}`);
      finalResult = odd_even(56);
      console.log(`final result : ${finalResult}`);
      finalResult = odd_even(96);
      console.log(`final result : ${finalResult}`);
    }
  </script>
</body>
</html>
