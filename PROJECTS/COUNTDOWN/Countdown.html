<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Project</title>
</head>
<style>
  body{
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .countdown-container{
    text-align: center;    
  }
  .countdown-timer{
    font-size: 36px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }
  .countdown-label{
    font-size: 18px;
    color:#666;
  }


</style>
<body>
  <div class="countdown-container">
    <div class="countdown-timer" id="countdown">
      <div class="countdown-label">Untill 2025</div>
    </div>
  </div>
  <script>
    
    function updateCountdown(){
      const targetDate = new Date(`2025-01-01T00:00:00`);
      const currentDate = new Date();
      const timeDifference = targetDate - currentDate;
      console.log(`timeDifference`);
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24 )) /(1000 * 60 * 60));
      const mins = Math.floor(timeDifference % (1000 * 60 * 60)/(1000 * 60));
      const secs = Math.floor((timeDifference % (1000 * 60))/1000);
    
      document.getElementById('countdown').innerHTML =  `${days}d ${hours}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown,1000);
    updateCountdown();
    
  </script>
</body>
