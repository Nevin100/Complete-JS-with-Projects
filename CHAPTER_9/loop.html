<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>
<body>
  <script>
    
    //while loop
    let num = 1; 
    while (num <= 10)
    {
      console.log(num);
      num ++;
    }
    
    //do-while loop
    let number = 0; 
    do{
      console.log(number);
      number++;
    }
    while (number <= 10);
    console.log(`The final value : ` + number);
    
    //for loop
    for(let number = 1;number <= 10;number++)
    {
      console.log(number);
    }
  






  </script>
</body>
</html>
